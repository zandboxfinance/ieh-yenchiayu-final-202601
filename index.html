<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI 視覺化五子棋對弈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>AI 邏輯視覺化對弈系統</h2>
        <div id="status">你的回合 (黑子)</div>
        <div class="main-content">
            <canvas id="chess"></canvas>
            <div class="ai-info">
                <h3>AI 思考數據</h3>
                <p>當前最佳分數: <span id="bestScore">0</span></p>
                <p>掃描節點數: <span id="nodes">0</span></p>
                <hr>
                <small>紅色區塊越深，代表 AI 越想下在那裡</small>
            </div>
        </div>
        <button id="resetBtn">重啟 AI 系統</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
